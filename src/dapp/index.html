    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
                <label class="form">AIRLINE ACCOUNT </label> <input type="text" id="airline-number">                
                <btn class="btn btn-primary" id="fund-airline">FUND airline</btn>
                <btn class="btn btn-primary" id="add-airline">Register airline</btn>
            </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Airline</label>
            <select name="flight-number" id="airline-number">
                <option value="1">airline1</option>
                <option value="2">airline2</option>
                <option value="3">airline3</option>
                <option value="4">airline4</option>
            </select>
            <label class="form">Flight Number</label>
            <select name="flight-number" id="flight-number-buy">
                <option value="ND160">ND160</option>
                <option value="MN201">MN201</option>
                <option value="F8211">F8211</option>
                <option value="GQ784">GQ784</option>
            </select>
            <label class="form">Time </label>
            <select name="flight-number" id="flight-time-buy">
                <option value="05/07/2018">05/07/2019</option>
                <option value="25/02/2019">25/02/2019</option>
                <option value="20/06/2019">20/06/2019</option>
                <option value="19/01/2019">19/01/2019</option>
            </select>
            <label class="form">Insurance Amount Paid</label><input type="text" id="insurance-amount">
            <btn class="btn btn-primary" id="buy-insurance">Buy insurance</btn>
        </div>
        <div class="row top-20">
            <label class="form">Flight Number</label>
            <select name="flight-number" id="flight-number-status">
                <option value="ND160">ND160</option>
                <option value="MN201">MN201</option>
                <option value="F8211">F8211</option>
                <option value="GQ784">GQ784</option>
            </select>

            <btn class="btn btn-primary" id="get-flight-status">Get Status</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="withdraw-funds">Withdraw funds</btn>
        </div>

    </main>
